<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="outerdiv">
    <div class="innerdiv">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
           <div class="loginform">
            <h1>Login</h1><br>
            <form>
              <label for="Email">Email</label>
              <input class="form-control" type="email" placeholder=" Enter E-mail Address"></br>
              <label for="Password">Password</label>
              <input class="form-control" type="password" placeholder=" Enter Password"></br>
              <div class="row">
              <div class="col-md-6">
              <div class="remeberme">
                <input class="form-check-input" type="checkbox">&nbsp;Remember me
            
              </div>
              </div>
              <div class="col-md-6">
                <div class="pwd">
                <label for="Forgotpwd" >Forgot Password ?</label>
                </div>
              </div>
              </div>
              <br>
              <button class="btn btn-primary">Login</button>
            </form>
           </div>
          </div>
          <div class="col-md-6">
            <img src="login2.png" class="card-img-top" alt="login img">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
